name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GITHUB_ID: ${{ secrets.GITHUB_ID }}
      GITHUB_SECRET: ${{ secrets.GITHUB_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Require secrets on main
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "$DATABASE_URL" ]; then echo "Missing DATABASE_URL (set as repo secret)"; exit 1; fi
          if [ -z "$GITHUB_ID" ]; then echo "Missing GITHUB_ID (set as repo secret)"; exit 1; fi
          if [ -z "$GITHUB_SECRET" ]; then echo "Missing GITHUB_SECRET (set as repo secret)"; exit 1; fi
